<ion-header [translucent]="true">
   <ion-toolbar style="padding: 10px;">
    <ion-buttons slot="end">
      <ion-button> <ion-icon name="share-social-outline"></ion-icon> </ion-button>
      <ion-button> <ion-icon name="search-outline"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div id="container">
    <h1 style="text-align: center ; font-size: 20px; font-weight: bold;">Rutas disponibles</h1>
    <h2 style="text-align: center; font-size: 16px; padding: 10px;">Consulta las rutas de tu zona. Haz clic abajo para ver el horario de llegada.</h2>
    <div style="padding-top: 10px">
      <div #map id="map" style="width: 100%; height: 500px;"></div>
    </div>
  </div>
  <div>
      <p style="font-weight: 600; font-size: 12px;">Origen: <span style="font-weight: 400;">Cancun Quintana Roo</span></p>
      <p style="font-weight: 600; font-size: 12px;">Destino: <span style="font-weight: 400;">Hotel Kristal urban</span></p>
  </div>
  <div style="padding: 10px 0 10px 0px;">
    <ion-list>
      <ion-item-group>
        <ion-item-divider style="padding: 9px;">
          <ion-label> Rutas disponibles </ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label style="display: flex; align-items: center; grid-gap: 10px;">
            <ion-icon name="navigate-outline"></ion-icon> Ruta 1
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label style="display: flex; align-items: center; grid-gap: 10px;">
            <ion-icon name="navigate-outline"></ion-icon> Ruta 2
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
